version: '3.7'

services:

  taxi-redis:
    container_name: taxi-redis
    image: redis:5.0.7-alpine
    ports:
      - 6379:6379


  taxi-cypress:
    image: django3realtimetaxi_taxi-cypress:latest
    depends_on:
      - taxi-server
      - taxi-nginx
    build:
      context: ./taxi/client
      dockerfile: Dockerfile.cypress
    command: >
      bash -c "ls -la &&
              pwd &&
              npx cypress run"
    volumes:
      - ./taxi/client/cypress:/app/cypress
      - ./taxi/client/cypress.json:/app/cypress.json


  taxi-server:
    image: taxi-server
    ports:
      - 8001:8000
    depends_on:
      - taxi-redis
      - taxi-database
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      - ./taxi/server/taxi/:/usr/src/app/taxi/
      - media:/usr/src/app/media
      - static:/usr/src/app/static
      - taxi-db-bak:/usr/src/app/db_bak
    env_file:
      - ./taxi/server/dev.env
    command: >
      bash -c "ls -la &&
      pwd &&
      daphne --bind 0.0.0.0 --port 8000 taxi.asgi:application"
#      python manage.py runserver 0.0.0.0:8000"


  taxi-database:
    container_name: taxi-database
    image: igorzna/postgres:12.1-TAXI-APP
    ports:
      - 5433:5432
    volumes:
      - ./taxi/taxi-database:/var/lib/postgresql/data
      - taxi-db-bak:/var/db_bak
    command: >
      bash -c "pg_resetwal -f /var/lib/postgresql/data"
    environment:
      - PGDATABASE=taxi
      - PGUSER=taxi
      - PGPASSWORD=taxi
      - PGHOST=taxi-database
      - REDIS_URL=redis://taxi-redis:6379/0


  taxi-client:
    container_name: taxi-client
    image: igorzna/taxi-client:latest
    build:
      context: ./taxi/client
      dockerfile: Dockerfile.client
    command: >
      bash -c "ls -la &&
      pwd &&
      npm start"
    volumes:
      - ./taxi/client/src:/usr/src/app/src
      - ./taxi/client/public:/usr/src/app/public
    depends_on:
      - taxi-server
    ports:
      - 3001:3000

  taxi-nginx:
    build:
      context: ./nginx
    container_name: taxi-nginx
    image: taxi-nginx:latest
    depends_on:
      - taxi-server
      - taxi-client
    ports:
      - 8080:80
    restart: always
    volumes:
      - media:/usr/src/app/media
      - static:/usr/src/app/static

volumes:
  taxi-database:
  taxi-db-bak:
  media:
  static: